<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGuessr - Guess the Weather!</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌍 WeatherGuessr</h1>
            <div class="controls">
                <button id="theme-toggle" class="control-btn" title="Toggle Dark/Light Mode">🌓</button>
                <button id="temp-toggle" class="control-btn" title="Toggle °C/°F">°C</button>
                <button id="api-status" class="control-btn" title="Check API Status">📡</button>
            </div>
        </header>

        <main>
            <div id="loading" class="loading hidden">Loading...</div>
            
            <div id="game-container" class="game-container">
                <div class="city-info">
                    <h2 id="city-name">Loading city...</h2>
                    <div id="city-image-container" class="city-image-container">
                        <img id="city-image" src="" alt="City image" class="city-image">
                    </div>
                </div>

                <div class="question">
                    <h3>What's the forecasted high/low temperature for today?</h3>
                    <div id="choices" class="choices">
                        <!-- Temperature choices will be populated here -->
                    </div>
                </div>

                <div id="feedback" class="feedback hidden">
                    <!-- Feedback will be shown here -->
                </div>

                <div class="game-actions">
                    <button id="next-round" class="btn btn-primary hidden">Next Round</button>
                    <button id="new-game" class="btn btn-secondary">New Game</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Round:</span>
                    <span id="round-count">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Correct:</span>
                    <span id="correct-count">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Accuracy:</span>
                    <span id="accuracy">0%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Streak:</span>
                    <span id="streak">0</span>
                </div>
            </div>
        </main>
    </div>

    <script src="cities.js"></script>
    <script src="app.js"></script>
</body>
</html>
