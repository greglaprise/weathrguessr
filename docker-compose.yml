version: '3.8'

services:
  weatherguessr:
    build: .
    container_name: weatherguessr-app
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.weatherguessr.rule=Host(`localhost`)"
      - "traefik.http.services.weatherguessr.loadbalancer.server.port=80"
    networks:
      - weatherguessr-network

networks:
  weatherguessr-network:
    driver: bridge